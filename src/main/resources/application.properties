spring.application.name=auth
# ===============================
#  Configuración del Servidor
# ===============================
server.port=8081

# ===============================
#  Configuración de MySQL (XAMPP)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/auth_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# ===============================
#  Configuración JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
#  Configuración del JWT
# ===============================
jwt.secret=estaEsUnaClaveSuperLarga_y_secreta_para_firmar_los_tokens_123456
jwt.expiration=3600000  # 1 hora

# ===============================
#  Logging
# ===============================
logging.level.org.springframework.security=INFO
